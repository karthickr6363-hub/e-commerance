<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Offers - Flipmart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .offer-container {
            padding: 40px 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
        }
        .offer-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .offer-header h1 {
            font-size: 48px;
            color: #283593;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .offer-header p {
            font-size: 18px;
            color: #666;
        }
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .offer-card {
            background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #e0e0e0;
        }
        .offer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }
        .offer-image {
            height: 300px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .offer-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .offer-card:hover .offer-image img {
            transform: scale(1.05);
        }
        .offer-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #ff5722 0%, #d32f2f 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            z-index: 2;
        }
        .offer-info {
            padding: 20px;
        }
        .offer-info h3 {
            font-size: 20px;
            color: #212121;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .offer-price {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        .current-price {
            font-size: 24px;
            font-weight: 900;
            color: #3949ab;
        }
        .old-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
        }
        .discount-percentage {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
        }
        .btn-add-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3949ab 0%, #283593 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(57, 73, 171, 0.4);
        }
    </style>
</head>
<body>
    <!-- Utility Bar -->
    <div class="utility-bar">
        <div class="container">
            <div class="utility-left">
                <select class="utility-select">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>GBP</option>
                </select>
                <select class="utility-select">
                    <option>English</option>
                </select>
                <a href="account.html" class="utility-link"><i class="fas fa-user"></i> My Account</a>
                <a href="#" class="utility-link"><i class="fas fa-heart"></i> Wishlist</a>
            </div>
            <div class="utility-right">
                <a href="cart.html" class="utility-link"><i class="fas fa-shopping-cart"></i> My Cart</a>
                <a href="checkout.html" class="utility-link"><i class="fas fa-check"></i> Checkout</a>
                <a href="login.html" class="utility-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-text">Flip<span class="logo-accent">mart</span></span>
                </a>
                <div class="search-bar">
                    <input type="text" placeholder="Search here..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-summary">
                    <i class="fas fa-shopping-cart"></i>
                    <div>
                        <div>CART</div>
                        <div>$600.00</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="main-nav">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="clothing.html">CLOTHING</a></li>
                <li><a href="electronics.html">ELECTRONICS</a></li>
                <li><a href="health-beauty.html">HEALTH & BEAUTY</a></li>
                <li><a href="watches.html">WATCHES</a></li>
                <li><a href="jewellery.html">JEWELLERY</a></li>
                <li><a href="shoes.html">SHOES</a></li>
                <li><a href="kids.html">KIDS & GIRLS</a></li>
                <li class="nav-offer"><a href="todays-offer.html">TODAYS OFFER</a></li>
            </ul>
        </div>
    </nav>

    <!-- Offers Content -->
    <div class="offer-container">
        <div class="offer-header">
            <h1><i class="fas fa-tags"></i> TODAY'S OFFERS</h1>
            <p>Don't miss out on these amazing deals!</p>
        </div>
        <div class="offers-grid" id="offersGrid"></div>
    </div>

    <script>
        const todaysOffers = [
            {
                title: 'Premium Wireless Headphones',
                price: 89.99,
                oldPrice: 149.99,
                image: 'https://images.pexels.com/photos/1649771/pexels-photo-1649771.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Floral Summer Dress',
                price: 39.99,
                oldPrice: 79.99,
                image: 'https://images.pexels.com/photos/7679720/pexels-photo-7679720.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Luxury Watch Collection',
                price: 299.99,
                oldPrice: 599.99,
                image: 'https://images.pexels.com/photos/2783873/pexels-photo-2783873.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Designer Sunglasses',
                price: 49.99,
                oldPrice: 99.99,
                image: 'https://images.pexels.com/photos/1125120/pexels-photo-1125120.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Classic Running Shoes',
                price: 69.99,
                oldPrice: 129.99,
                image: 'https://images.pexels.com/photos/1598505/pexels-photo-1598505.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '46% OFF'
            },
            {
                title: 'Diamond Ring Set',
                price: 599.99,
                oldPrice: 1199.99,
                image: 'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Beauty Care Combo',
                price: 34.99,
                oldPrice: 69.99,
                image: 'https://images.pexels.com/photos/2533266/pexels-photo-2533266.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Kids Fashion Pack',
                price: 24.99,
                oldPrice: 49.99,
                image: 'https://images.pexels.com/photos/6311392/pexels-photo-6311392.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '50% OFF'
            },
            {
                title: 'Smartphone Pro Max',
                price: 549.99,
                oldPrice: 899.99,
                image: 'https://images.pexels.com/photos/788946/pexels-photo-788946.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: '39% OFF'
            }
        ];

        function generateOffers() {
            const grid = document.getElementById('offersGrid');
            grid.innerHTML = todaysOffers.map(offer => {
                const discount = Math.round(((offer.oldPrice - offer.price) / offer.oldPrice) * 100);
                return `
                    <div class="offer-card">
                        <div class="offer-image">
                            <img src="${offer.image}" alt="${offer.title}">
                            <div class="offer-badge">${offer.badge}</div>
                        </div>
                        <div class="offer-info">
                            <h3>${offer.title}</h3>
                            <div class="offer-price">
                                <span class="current-price">$${offer.price.toFixed(2)}</span>
                                <span class="old-price">$${offer.oldPrice.toFixed(2)}</span>
                                <span class="discount-percentage">-${discount}%</span>
                            </div>
                            <button class="btn-add-cart" onclick="alert('${offer.title} added to cart!')">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        generateOffers();
    </script>
</body>
</html>
