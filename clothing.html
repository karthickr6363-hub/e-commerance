<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing - Flipmart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .clothing-container {
            padding: 40px 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
        }
        .category-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .category-header h1 {
            font-size: 48px;
            color: #283593;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .category-header p {
            font-size: 18px;
            color: #666;
        }
        .clothing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .clothing-item {
            background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #e0e0e0;
        }
        .clothing-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }
        .clothing-image {
            height: 300px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .clothing-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .clothing-item:hover .clothing-image img {
            transform: scale(1.05);
        }
        .clothing-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .clothing-info {
            padding: 20px;
        }
        .clothing-info h3 {
            font-size: 18px;
            color: #212121;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .clothing-info .clothing-price {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        .clothing-info .current-price {
            font-size: 22px;
            font-weight: 900;
            color: #3949ab;
        }
        .clothing-info .old-price {
            font-size: 16px;
            color: #999;
            text-decoration: line-through;
        }
        .clothing-info .btn-add-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3949ab 0%, #283593 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(57, 73, 171, 0.3);
        }
        .clothing-info .btn-add-cart:hover {
            background: linear-gradient(135deg, #283593 0%, #3949ab 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 73, 171, 0.4);
        }
        .clothing-info .btn-add-cart i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Utility Bar -->
    <div class="utility-bar">
        <div class="container">
            <div class="utility-left">
                <select class="utility-select">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>GBP</option>
                </select>
                <select class="utility-select">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
                <a href="account.html" class="utility-link"><i class="fas fa-user"></i> My Account</a>
                <a href="#" class="utility-link"><i class="fas fa-heart"></i> Wishlist</a>
            </div>
            <div class="utility-right">
                <a href="cart.html" class="utility-link"><i class="fas fa-shopping-cart"></i> My Cart</a>
                <a href="checkout.html" class="utility-link"><i class="fas fa-check"></i> Checkout</a>
                <a href="login.html" class="utility-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-text">Flip<span class="logo-accent">mart</span></span>
                </a>
                <div class="search-bar">
                    <select class="categories-dropdown">
                        <option>Categories</option>
                        <option>Clothing</option>
                        <option>Electronics</option>
                        <option>Shoes</option>
                        <option>Watches</option>
                    </select>
                    <input type="text" placeholder="Search here..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-summary">
                    <i class="fas fa-shopping-bag"></i>
                    <div class="cart-info">
                        <span class="cart-label">CART</span>
                        <span class="cart-price">$600.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="main-nav">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="clothing.html">CLOTHING</a></li>
                <li><a href="electronics.html">ELECTRONICS</a></li>
                <li><a href="health-beauty.html">HEALTH & BEAUTY</a></li>
                <li><a href="watches.html">WATCHES</a></li>
                <li><a href="jewellery.html">JEWELLERY</a></li>
                <li><a href="shoes.html">SHOES</a></li>
                <li><a href="kids.html">KIDS & GIRLS</a></li>
               
                <li class="nav-offer"><a href="#">TODAYS OFFER</a></li>
            </ul>
        </div>
    </nav>

    <!-- Clothing Section -->
    <div class="clothing-container">
        <div class="category-header">
            <h1><i class="fas fa-tshirt"></i> CLOTHING</h1>
            <p>Discover the latest fashion trends and styles</p>
        </div>

        <div class="clothing-grid" id="clothingGrid">
            <!-- Clothing items will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const clothingProducts = [
            {
                title: 'Floral Summer Dress',
                price: 49.99,
                oldPrice: 79.99,
                image: 'https://images.pexels.com/photos/7679720/pexels-photo-7679720.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'NEW'
            },
            {
                title: 'Classic White Shirt',
                price: 39.99,
                oldPrice: 59.99,
                image: 'https://images.pexels.com/photos/884979/pexels-photo-884979.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'SALE'
            },
            {
                title: 'Denim Jacket',
                price: 69.99,
                oldPrice: 99.99,
                image: 'https://images.pexels.com/photos/1040945/pexels-photo-1040945.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'HOT'
            },
            {
                title: 'Knit Sweater',
                price: 59.99,
                oldPrice: 89.99,
                image: 'https://images.pexels.com/photos/996329/pexels-photo-996329.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'NEW'
            },
            {
                title: 'Casual T-Shirt',
                price: 24.99,
                oldPrice: 39.99,
                image: 'https://images.pexels.com/photos/6311392/pexels-photo-6311392.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'SALE'
            },
            {
                title: 'Elegant Blazer',
                price: 89.99,
                oldPrice: 129.99,
                image: 'https://images.pexels.com/photos/769733/pexels-photo-769733.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'NEW'
            },
            {
                title: 'Cotton Pants',
                price: 54.99,
                oldPrice: 79.99,
                image: 'https://images.pexels.com/photos/1598507/pexels-photo-1598507.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'SALE'
            },
            {
                title: 'Sport Hoodie',
                price: 44.99,
                oldPrice: 64.99,
                image: 'https://images.pexels.com/photos/996329/pexels-photo-996329.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'HOT'
            },
            {
                title: 'Summer Shorts',
                price: 34.99,
                oldPrice: 49.99,
                image: 'https://images.pexels.com/photos/5709064/pexels-photo-5709064.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'NEW'
            },
            {
                title: 'Evening Gown',
                price: 129.99,
                oldPrice: 199.99,
                image: 'https://images.pexels.com/photos/985635/pexels-photo-985635.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'HOT'
            },
            {
                title: 'Chic Skirt',
                price: 42.99,
                oldPrice: 62.99,
                image: 'https://images.pexels.com/photos/678242/pexels-photo-678242.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'SALE'
            },
            {
                title: 'Winter Coat',
                price: 149.99,
                oldPrice: 199.99,
                image: 'https://images.pexels.com/photos/102129/pexels-photo-102129.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&fit=crop',
                badge: 'NEW'
            }
        ];

        function generateClothing() {
            const grid = document.getElementById('clothingGrid');
            
            grid.innerHTML = clothingProducts.map(product => `
                <div class="clothing-item">
                    <div class="clothing-image">
                        <img src="${product.image}" alt="${product.title}">
                        <div class="clothing-badge">${product.badge}</div>
                    </div>
                    <div class="clothing-info">
                        <h3>${product.title}</h3>
                        <div class="clothing-price">
                            <span class="current-price">$${product.price.toFixed(2)}</span>
                            <span class="old-price">$${product.oldPrice.toFixed(2)}</span>
                        </div>
                        <button class="btn-add-cart" onclick="addToCart('${product.title}', ${product.price})">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(title, price) {
            alert(`${title} added to cart! Price: $${price.toFixed(2)}`);
        }

        document.addEventListener('DOMContentLoaded', generateClothing);
    </script>
</body>
</html>
